<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Knockout.js Form Example</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="libs/knockout.js"></script>
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <h1>Formulário com Knockout.js</h1>
        <form data-bind="submit: submitForm">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" data-bind="value: nomeCompleto"
                required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento"
                data-bind="value: dataNascimento" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" data-bind="value: telefone"
                placeholder="(99) 99999-9999" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" data-bind="value: cep"
                placeholder="87040-120" required>

            <div class="address-container">
                <label class="address-label" for="endereco">Endereço:</label>
                <div>
                    <input type="text" id="endereco" data-bind="value: endereco"
                        required>
                    <input class="input-number" type="text" id="numero"
                        data-bind="value: numero"
                        required>
                </div>

            </div>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
